<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="TJ" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1;"/>
    <meta
        name="description"
        content="aroundtheus, a website to display selected images from a user"
        />
    <meta name="keywords" content="Triple Ten around the US"/>
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css"/>
  </head>
  <body class="page">
    <div class="page__content">
        <header class="header">
            <img
                src="./images/header_image.svg"
                alt="Website title, around the US"
                class="header__image">
        </header>
        <main class="content">
            <section class="profile">
                <img 
                src="./images/jacques-avatar.png"
                alt="Jacques Cousteau's profile picture for aroundtheus"
                class="profile__image"
                >
                <div class="profile__content">
                    <h1 class="profile__name">Jacques Cousteau
                        <button class="profile__edit-button" type="button"></button>
                    </h1>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
                
            </section>

            <!--cards container, grid type -->
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img
                            src="./images/yosemite.jpg"
                            alt="Scenery in yosemite"
                            class="card__image"
                        >
                        <div class="card__content">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button class="card__heart-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            src="./images/lake-louise.jpg"
                            alt="Scenery of lake Louise"
                            class="card__image"
                        >
                        <div class="card__content">
                            <h2 class="card__title">Lake Louise</h2>
                            <button class="card__heart-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            src="./images/bald-mountains.jpg"
                            alt="Scenery of the bald mountains"
                            class="card__image"
                        >
                        <div class="card__content">
                            <h2 class="card__title">Bald Mountains</h2>
                            <button class="card__heart-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            src="./images/latemar.jpg"
                            alt="Scenery of Latemar"
                            class="card__image"
                        >
                        <div class="card__content">
                            <h2 class="card__title">Latemar</h2>
                            <button class="card__heart-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            src="./images/vanoise.jpg"
                            alt="Scenery of Vanoise National Park"
                            class="card__image"
                        >
                        <div class="card__content">
                            <h2 class="card__title">Vanoise National Park</h2>
                            <button class="card__heart-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img
                            src="./images/lago.jpg"
                            alt="Scenery in Lago di Braies"
                            class="card__image"
                        >
                        <div class="card__content">
                            <h2 class="card__title">Lago di Braies</h2>
                            <button class="card__heart-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
  </body>
</html>
