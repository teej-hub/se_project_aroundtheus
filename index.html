<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="TJ" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1;"/>
    <meta
        name="description"
        content="aroundtheus, a website to display selected images from a user"
        />
    <meta name="keywords" content="Triple Ten around the US"/>
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css"/>
  </head>
  <body class="page">
    <div class="page__content">
        <header class="header">
            <img
                src="./images/header_image.svg"
                alt="Website title, around the US"
                class="header__image">
        </header>
        <main class="content">
            <section class="profile">
                <img 
                src="./images/jacques-avatar.png"
                alt="Jacques Cousteau's profile picture for aroundtheus"
                class="profile__image"
                >
                <div class="profile__content" id="profile-content">
                    <div class="profile__content-top">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button" id="profile-edit-button" type="button" aria-label="Button for editing one's profile"></button>
                    </div>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Button for adding to one's profile"></button>
                
            </section>

            <!--cards container, grid type -->
            <section class="cards">
                <ul class="cards__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button class="modal__close" id="profile-close-button"></button>
            <p class="modal__heading">Edit Profile</p>
            <form class="modal__form" id="modal-input">
                <input class="modal__form-input" id="modal-input-name" type="text" name="name" placeholder="Jacques Cousteau"/>
                <input class="modal__form-input" id="modal-input-text" type="text" name="subtitle" placeholder="Explorer"/>
                <button class="modal__button" id="profile-save-button">Save</button>
            </form>
        </div>
    </div>
    <div class="modal" id="card-create-modal">
        <div class="modal__container">
            <button class="modal__close" id="card-create-close-button"></button>
            <p class="modal__heading">New Place</p>
            <form class="modal__form" id="modal-input">
                <input class="modal__form-input" id="modal-input-title" type="text" name="name" placeholder="Title"/>
                <input class="modal__form-input" id="modal-input-url" type="text" name="url" placeholder="Image URL"/>
                <button class="modal__button" id="card-save-button">Save</button>    
            </form>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img class="card__image" src="" alt="" />
            <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__heart-button" type="button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
